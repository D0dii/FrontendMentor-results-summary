<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="card-1">
          <h3 class="result-info">Your Result</h3>
          <div class="result">
            <div class="result-score">76</div>
            <div class="result-total">of 100</div>
          </div>
          <h4 class="greeting">Great</h4>
          <div class="info">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="card-2">
          <header class="summary">Summary</header>
          <div class="score-item first-item">
            <div class="span-with-image">
              <img src="assets/images/icon-reaction.svg" /><span class="item-1-color">Reaction</span>
            </div>
            <div><span class="bold">80</span><span class="text-gray"> / 100</span></div>
          </div>
          <div class="score-item second-item">
            <div class="span-with-image">
              <img src="assets/images/icon-memory.svg" /><span class="item-2-color">Memory</span>
            </div>
            <div><span class="bold">92</span><span class="text-gray"> / 100</span></div>
          </div>
          <div class="score-item third-item">
            <div class="span-with-image">
              <img src="assets/images/icon-verbal.svg" /> <span class="item-3-color">Verbal</span>
            </div>
            <div><span class="bold">61</span><span class="text-gray"> / 100</span></div>
          </div>
          <div class="score-item fourth-item">
            <div class="span-with-image">
              <img src="assets/images/icon-visual.svg" /><span class="item-4-color">Visual</span>
            </div>
            <div><span class="bold">73</span><span class="text-gray"> / 100</span></div>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
